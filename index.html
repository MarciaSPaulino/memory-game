<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da memória</title>
</head>

<body>
    <article id="startScreen">
        <h1>Jogo da memória</h1>
        <form>
            <label>Qual é o seu nome?</label>
            <input id="inputName" type="text" placeholder="Digite o seu nome">
            <button id="btnStart">Jogar!</button>
        </form>
    </article>

    <article id="gameScreen" class="hide">
        <section id="gameScore">
            <p>Olá, <span id="name"></span>!</p>
            <p>Você tem <span id="points"></span> pontos.</p>
        </section>
        <section id="board"></section>
    </article>

    <script src="./js/logic.js"></script> <!-- lógica (OOP) -->
    <script src="./js/dom.js"></script> <!-- DOM conversar com o HTML e o CSS -->
</body>

</html>
